<body>
    <div id="main" style="height:400px;"></div>
    ...
    <script src="echarts-all.js"></script>
    <script>
	var myChart = echarts.init(document.getElementById('main'));
option = {
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    legend: {
        data:['nic_throughput','singlcore_throughput','nic_send_rate','singlcore_send_rate']
    },
    xAxis : [
        {
            type : 'category',
            data : ['64(byte) ','72(byte)','128(byte)','256(byte)','512(byte)','768(byte)','1024(byte)','1280(byte)','1518(byte)','2048(byte)'],
        }
    ],
    yAxis : [
        {
            type : 'value',
            name : 'throughput',
            axisLabel : {
                formatter: '{value} Mpps'
            }
        },
        {
            type : 'value',
            name : 'send_rate',
            axisLabel : {
                formatter: '{value} %'
            }
        }
    ],
    series : [

        {
            name:'nic_throughput',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0]
        },
        {
            name:'singlcore_throughput',
            type:'bar',
            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8]
        },
        {
            name:'nic_send_rate',
            type:'line',
            yAxisIndex: 1,
            data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5]
        },
		 {
            name:'singlcore_send_rate',
            type:'line',
            yAxisIndex: 1,
            data:[2.2, 2.4, 3.0, 4.3, 6.1, 10.8, 20.8, 23.0, 23.9, 16.9]
        },
    ]
};
myChart.setOption(option);
    </script>
</body>
